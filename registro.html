<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagemind</title>
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/registro.js"></script>
</head>

<body>
    <section>
        <div class="contenedor">
            <form>
                <div class="button-box">
                    <div class="btn"></div>
                    <button type="button" class="IniciarSesion" onclick="iniciarSesion()">Iniciar Sesión</button>
                    <button type="button" class="Registrarse" onclick="registro()">Registrarse</button>
                </div>
                <input type="text" placeholder="nombre usuario / correo electrónico" class="usuario">
                <input type="password" placeholder="contraseña" class="contraseña">
                <input type="submit" value="Iniciar Sesión" class="IniciarSesión">
                <div class="opcion1">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
