<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <img src="Logo.png" alt="">
    <form id="formAcceder" novalidate>
        <h2>Acceder</h2>
        <label for="email">Nombre de usuario o email</label>
        <input type="email" name="" id="emailA" class="inputs">
        <span></span>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="" id="contrA" class="inputs">
        <span></span>
        <div>
            <button id="btnA">Acceder</button>
            <input type="checkbox" name="" id="recuerdame">
            <label for="recuerdame">Recuérdame</label>
        </div>
        <a href="#">¿Olvidasete la contraseña?</a>
    </form>
    <form id="formRegistro" novalidate>
        <h2>Registrar</h2>
        <label for="nombre"> Nombre de usuario</label>
        <input type="text" name="" id="nombre" class="inputs">
        <span></span>
        <label for="email">Email</label>
        <input type="email" name="" id="email" class="inputs">
        <span></span>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="" id="contraseña" class="inputs">
        <span></span>
        <button id="btnR">Registrar</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
