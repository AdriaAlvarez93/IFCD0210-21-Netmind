<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
    <script type="text/javascript" src="Contacto.js"></script>
</head>
<body>
    <form novalidate>
        <div id="CajaContacto">
            <img src="gym.JPG" alt="imagen" id="logo">
            <div id="Btn">
                <input type="submit">
            </div>
            <h2>Solicitud información</h2>
            
            <div id="Nombre">
                <label>Nombre:</label>
                <input type="text" id="Nom">
                <span class="error"></span>
            </div>
            <div id="Apellido">
                <label>Apellido:</label>
                <input type="text" id="Ape">
                <span class="error"></span>
            </div>
            <div id="CP">
                <label>Código Postal:</label>
                <input type="text" id="Cod" placeholder="CP (3-5 Números)">
                <span class="error"></span>
            </div>
            <div id="Tel">
                <label>Teléfono:</label>
                <input type="text" id="Tfn" placeholder="Tel (9 Números)">
                <span class="error"></span>
            </div>
            <div id="Email">
                <label>E-mail:</label>
                <input type="email" id="mail" placeholder="Email (xxxxxx@xxxxxxxx.xx)">
                <span class="error"></span>
            </div>
            
    
        </div>
    </form>
    
</body>
</html>
