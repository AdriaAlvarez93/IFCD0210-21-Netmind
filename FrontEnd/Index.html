<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">



    <title>Marketing Gastronomico</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Cinzel+Decorative&family=Reenie+Beanie&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <!--    Logo -->
        <div class="GastronomicLand_Logo">
            <img src="Imagenes comidas 2020/logo2020.jpg" alt="GastronomicLand Logo 2020" class="GastronomicLand_Logo">
        </div>

        <!--  Menu navegacion  -->

        <div>
            <H1 class="GastronomicLand_letras">GastronomicLand</H1>
            <Nav class="cabecera">
                <Ul class="cabecera">
                    <Li class="Menu_navegacion"><a href="http://#">Marketing Online</a> </Li>
                    <Li class="Menu_navegacion"><a href="http://#">Marketing Tradicional</a> </Li>
                    <Li class="Menu_navegacion"><a href="http://#">Recetas</a> </Li>
                    <Li class="Menu_navegacion"><a href="http://#">Blog</a> </Li>
                </Ul>
            </Nav>
        </div>

        <!-- Menu burger de la derecha -->
        <div id=menu_Burger>
            <img src="Imagenes comidas 2020/menu.jpg" alt="Menu">
        </div>



    </header>

    <main>
        <h1>Contenido online delicioso.</h1>
        <div class="scroll">
            <video width="1200" height="150" controls=auto>
                <source src="imagenes comidas 2020/preview.mp4" type="Video/mp4" alt=MP4>

            </video>
            <br>
        </div>
        <div class="secciones">
            <div class="main_y_section">

                <section>
                    <div id=form_contacto>

                        <form action="Contacto" id="contacto">
                            <input type="button" value="Nombre y Apellido">
                            <input type="email" name="email" id="email">
                            <input type="text" name="" id="escribir">
                            <input type="button" value="enviar">

                        </form>
                        <div>
                            <h2>

                            </h2>
                        </div>
                </section>
                <section>
                    <div>
                        <h3> Esto es el blog

                        </h3>
                    </div>
                </section>

                <section>
                    <h3>
                        Aqui va instagram
                    </h3>
                </section>
            </div>

            <aside>
                <!--             clima -->
                <form class="form_clima">
                    <input type="search" name="Ciudad" id="Ciudad" placeholder="En que ciudad estas?">
                    <button type="submit">Cual es el clima?</button>
                    <div class="Clima"></div>
                </form>
            </aside>
        </div>
    </main>
   <!--  Esto es el final de la pagina -->
    <h1>Aqui promovemos la comida preparada con AMOR
        para alimentar el alma.</h1>
    <footer>
        <h2>Comparte</h2> <!-- poner dentro del boton la imagen -->
        <div >
            <div class="social_media">
                <input type="button" value="Facebook">
                <img src="png social media/Facebook.jpg" alt="FacebooK">
            </div>
            <div>
                <input type="button" value="instagram">
                <img src="png social media/instagram.jpg" alt="instagram">
            </div>
            <div>
                <input type="button" value="Otros">
                <img src="png social media/menu.jpg" alt="">
            </div>
            <div>
                <input type="button" value="donde estamos">
                <img src="png social media/Localizacion.jpg" alt="">
            </div>
        </div>
    </footer>
    <p class="GastronomicLand_letras">GastronomicLand</p>

</html>
