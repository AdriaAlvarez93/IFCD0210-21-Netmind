<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moméntion</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
    <header>
        <!-- LOGO -->
        <div id="logo">
            <a href="index.html">
                <img id="logoIcon" src="images/logo.svg">
                <h1 id="logoText">moméntion</h1>
            </a>
        </div>
        <div id="signin"><button>Sign In</button></div>
    </header>
    <main>
        <div id="login">
            <div id="title">
                <h2>Log In</h2>
            </div>
            <div id="inputs">
                <div><img src="images/mail.svg" alt=""><input type="email" id="mail" placeholder="Username or Email"></div>
                <div><img src="images/pass.svg" alt=""><input type="password" id="pass" placeholder="Password"></div>
            </div>
            <div id="submit"><button type="submit">Enter</button></div>
        </div>
    </main>
</body>

</html>
