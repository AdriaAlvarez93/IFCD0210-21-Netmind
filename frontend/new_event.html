                                </div>
                                <div class="formFields">
                                    <label for="day">Date:</label>
                                    <input type="date" id="day">
                                    <label for="time">Time:</label>

                                </div>
                            </div>

                <div id="optional">

                        <div class="container">

                            <div class="formFields">

                            </div>
                            <div class="formFields">

                <button class="formFields2">Publish Event</button>
            </form>
